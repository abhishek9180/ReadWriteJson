<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>


<title>JSON Sample</title>
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-1 col-lg-1"></div>
			<div class="col-md-10 col-lg-10">
				<div>
					<form action="http://127.0.0.1:8081/addUser" method="post">
						<div class="form-group">
							<label for="name">Name:</label> <input type="text" ng-model="name"
								class="form-control" id="name" name="name" placeholder="Enter name">
						</div>
						<div class="form-group">
							<label for="email">Email:</label> <input type="email" ng-model="email"
								class="form-control" id="email" name="email" placeholder="Enter email">
						</div>
						<div class="form-group">
							<label for="mobile">Mobile Number:</label> <input type="text" ng-model="mobile"
								class="form-control" id="mobile" name="mobile" placeholder="Enter mobile number">
						</div>
						<div class="form-group">
							<label for="designation">Designation:</label> <input type="text" ng-model="designation"
								class="form-control" id="designation" name="designation" placeholder="Enter designation">
						</div>
						<button type="submit" class="btn btn-default" >Submit</button>
					</form>
				</div>
			</div>
			<div class="col-md-1 col-lg-1"></div>
		</div>
	</div>
</body>
</html>
